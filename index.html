<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Oswald', sans-serif;
        }
    </style>
</head>

<body>

    <div class="hero min-h-screen" style="background-image: url('./images/benjamin-voros-phIFdC6lA4E-unsplash.jpg');">
        <div class="hero-overlay bg-opacity-40">
        </div>

        <div class="hero-content text-neutral-content">
            <div>
                <div id="clock"
                    class="flex justify-center items-center transition duration-700 ease-in-out hover:-translate-y-1 hover:scale-110   backdrop-opacity-60  backdrop-blur-sm bg-white/30 w-[250px] md:w-[350px] h-[100px] rounded-md shadow-2xl">

                    <h3 class="text-4xl font-medium text-rose-700"><span id="hour">00</span> : <span
                            id="minute">00</span> : <span id="second">00</span></h3>
                </div>
            </div>

        </div>
    </div>
    <script src="./js/clock.js"></script>
</body>

</html>
